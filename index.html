<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-body-tertiary">

    <div class="container-fluid bg-body-secondary d-grid gap-2 justify-content-around mt-5">

        <h1 class="text-success-emphasis text-decoration-underline">Tip Calculator</h1>

        <label for="billAmt">Bill Amount (â‚¹)</label>
        <input type="number" id="billAmt" min="1" class="form-control">

        <label for="tipPercent">Tip Percentage (%)</label>
        <input type="number" id="tipPercent" min="5" class="form-control">

        <button type="button" onclick="calcTip()" class="btn btn-outline-danger ">Calculate Tip</button>

        <div id="result"></div>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
